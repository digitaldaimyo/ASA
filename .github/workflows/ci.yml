name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: |
          python scripts/smoke.py --device cpu --seed 1337 --outdir runs/smoke
          python scripts/train_mini.py --device cpu --seed 1337 --outdir runs/train_mini --steps 50
          python scripts/probe_paris_margin.py --device cpu --seed 1337 --outdir runs/probes
          pytest -q
